<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">


  <title>CodePen - FreeCodeCamp: Random Quote Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
</head>

<body translate="no" >
  <script type="text/javascript">    
  </script>
  <!-- Quote Window-->
  <div class="flex-container" id="quote-display">
    <!-- Quote text  here -->
    <div id="quote-container" class="hidden">
      <div id="quote-text">Loading...</div>
      <div id="quote-byline"></div>
    </div> <!--end of quote container -->

    <!-- Container for controls -->
    <nav class="flex-container">
     <!--Submit Button Here -->
      <button type="button" class="button mood-color" id="btn-quote">New Quote</button>

      <!--Twiter Button Here -->
      <button type="button" class="button mood-color" id="btn-twitter"><i class="fa fa-twitter"></i></button>

      <!--Tumblr Button Here -->
      <button type="button" class="button mood-color" id="btn-tumblr"><i class="fa fa-tumblr"></i></button>
    </nav>  <!-- control-panel -->

  </div> <!--quote-display -->

  <footer>By Carl R. Hain</footer>
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
